<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Submission</title>
</head>
<body>
    <h1>Test Submission</h1>
    <script>
        function checkAnswers() {
            const correctAnswers = {
                "q1": "Encapsulation, Abstraction, Inheritance, Polymorphism",
                "q2": "Inheritance is a mechanism where a new class inherits properties and behavior from an existing class."
            };
            
            let score = 0;
            const formData = new FormData(document.querySelector('form'));

            formData.forEach((value, key) => {
                if (value.trim().toLowerCase() === correctAnswers[key].toLowerCase()) {
                    score++;
                }
            });

            alert(`You scored ${score} out of ${Object.keys(correctAnswers).length}`);
        }

        window.onload = () => {
            checkAnswers();
        };
    </script>
    <button onclick="location.href='javamodule1.html'">Return to Module 1</button>
    <button onclick="location.href='javamodule2.html'">Return to Module 2</button>
    <button onclick="location.href='javamodule3.html'">Return to Module 3</button>
</body>
</html>
